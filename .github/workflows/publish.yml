name: Publish to JSR

on:
  push:
    branches:
      - master
    paths:
      - 'deno.json'  # Only run when deno.json changes (version bump)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for JSR provenance

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Publish to JSR
        run: deno publish
